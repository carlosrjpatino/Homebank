<!DOCTYPE html>
<html>
    <head>
        <title>Home Banking</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <img class="logo" src="img/logo.png"/>
            <div class="align-left">
                
            </div>
        </header>
        <main >
            <div id="cuentaPnl" class="white-container">
                <div>
                    
                
                </div>
                <nav class="menu-container">
                    <img class="avatar" src="img/avatar.svg"/>
                    <span id="nombre">Bienvenido/a <span id="nombreUser"></span> </span>
                    <h1 class="tu-cuenta">Tu cuenta</h1>
                    <button class="links" id="consultarOpt">Consultar saldo</button>
                    <button class="links" id="extraerOpt">Extraer dinero</button>
                    <button class="links" id="depositarOpt">Depositar dinero</button>
                    <button class="links" onclick="pagarServicio()">Pagar servicios</button>
                    <button class="links" onclick="transferirDinero()">Transferir dinero</button>
                    <button class="links" onclick="cambiarLimiteDeExtraccion()">Límite de extracción</button>
                    <button class="links" id="logoutBtn">Logout</button>
                </nav>
                <section class="green-container" id="masterTpl">
                    <!-- article class="cuenta-info">
                        <p>Saldo en tu cuenta</p>
                        <h3 id="saldo-cuenta">$</h3>
                        <p id="limite-extraccion">Tu límite de extracción es: <span id="limiteMonto"></span></p>
                    </article -->
                </section>
                
            </div>
            <div id="loginPnl">
                <p>USUARIO                </p>
                <input type="text" id="user"/>
                <p>CLAVE</p>
                <input type="password" id="pass"/>
                <div>
                    <button id="loginBtn">Login</button>
                </div>
                <div id="mensajePnl"></div>
            </div>
        </main>
        
        <!-- ZONA DE TEMPLATES -->
        <div id="extraerTpl" class="ocultarTpl">
            <h2>Extraer dinero</h2>
            <input type="number" id="extraerInput" min="1"/>
            <button id="extraerBtn">Aceptar</button>
            <div id="pnlMensajeExtraer"></div>
        </div>
        
        
        <article id="consultarTpl" class="ocultarTpl">
            <p>Saldo en tu cuenta</p>
            <h3 id="saldo-cuenta">$</h3>
            <p id="limite-extraccion">Tu límite de extracción es: <span id="limiteMonto"></span></p>
        </article>
        
        
        <div id="depositarTpl" class="ocultarTpl">
            <h2>Depositar dinero</h2>
            <input type="number" id="depositarInput" min="1"/>
            <button id="depositarBtn">Aceptar</button>
            <div id="pnlMensajeDepositar"></div>
        </div>
        
        
        <script src="js/programa.js" defer=""></script>
    </body>
</html>
